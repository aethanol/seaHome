        <section class="form">
            <div class="row">
                <h1>Share your knowledge with others</h1>
                <h2>We enable crowd sourced knowledge sharing</h2>
            </div>
            <div class="row">
                <form method="post" action="#" class="teach-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="first" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="experience">Personal Experience</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="experience" id="experience" placeholder="Want to share your personal experiences or knowledge? Tell us what you have expertise in and want to share!"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </section>
